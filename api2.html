<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

  <title>Cazando pokemones</title>
</head>
  <style>
    .columns {
      display: flex;
      justify-content: space-around;
    }
  </style>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-4"> 
                    <img src="imagenes/codoacodo.png" class="img-fluid"> 
                </div> 
                <div class="col-8 textocolor"> 
                    <h5>Centro de acupuntura y masajes Codo a Codo PYTHON</h5>       
                </div> 
            </div>
          <a class="navbar-brand" href="#"></a>
          <div class="collapse navbar-collapse fondo" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="home.html">Inicio</a></li>
            </ul>                
          </div>
        </div>
      </nav>        
</header>  
  <div class="columns">
    <ul id="pokemons">
      <h2>Pokemon</h2>
    </ul>

    <div id="detail">
      <h2>Imagen</h2>
    </div>
  </div>
  <script>
    const baseUrl = 'https://pokeapi.co/api/v2/pokemon/'
    try {
      fetch(baseUrl)
        .then(response => {
          const responseJson = response.json()
          return responseJson
        })
        .then(data => {
          const pokemons = data.results
          pokemons.forEach(pokemon => {
            document.getElementById('pokemons')
              .insertAdjacentHTML('beforeend', `<li onclick='detail("${pokemon.url}")'>${pokemon.name}</li>`)
          })
        })
        .catch(error => {
          console.error(error)
        })
    } catch (error) {
      console.error(error)
    }

    const detail = (url) => {
      try {
        fetch(url)
          .then(response => response.json())
          .then(pokemon => {
            document.getElementById('detail').innerHTML = ''
            document.getElementById('detail')
              .insertAdjacentHTML('beforeend', 
                `
                  <h1>${pokemon.name}</h1>
                  <img src="${pokemon.sprites.front_default}" />
                `
              )
          })
          .catch(error => {
            console.error(error)
          })
      } catch (error) {
        console.error(error)
      }
    }
  </script>
</body>
</html>
